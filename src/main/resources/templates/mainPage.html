<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .card-box {
            transition: all 0.3s ease;
            border-radius: 12px;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 500;
        }

        .card-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .mail-box {
            background: #0d6efd; /* Bootstrap Primary */
        }

        .register-box {
            background: #198754; /* Bootstrap Success */
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Mail Service</h1>
    <div class="row justify-content-center g-4">
        <div class="col-md-4 col-sm-6">
            <a th:href="@{sendEmail}" class="card-box mail-box d-block">
                üìß Send Your Mail
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{registerUser}" class="card-box register-box d-block">
                üßë‚Äçüíª Register New User
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
